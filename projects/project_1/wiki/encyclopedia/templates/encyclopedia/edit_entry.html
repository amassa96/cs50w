{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<form action="edit-entry/" method="post">
    {% csrf_token %}
    <label for="edit_entry">Edit Entry:</label>
    <textarea id="edit_entry" name="edit_entry" required>{{ content }}</textarea>
    <input type="submit" id="submit-button" name="submit-page" value="Submit">
</form>
{% endblock %}
