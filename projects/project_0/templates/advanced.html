<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <nav id="link-container">
            <a id='index-link' href="/">Search</a>
            <a id='advanced-link' href="/images">Images</a>
        </nav>
        <div id="advanced-google">
            Google
        </div>
        <div id="advanced-search"><strong>Advanced Search</strong></div>
        <div id="find-pages-with">Find pages with...</div>
        <div>
            <form action="https://google.com/search">
                <div class="input-group">
                    <label for="as_q">all these words:</label>
                    <input class='advanced-input' type="text" id="as_q" name="as_q">
                </div>
                <div class="input-group">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input class='advanced-input' type="text" id="as_epq" name="as_epq">
                </div>
                <div class="input-group">
                    <label for="as_oq">any of these words:</label>
                    <input class='advanced-input' type="text" id="as_oq" name="as_oq">
                </div>
                <div class="input-group">
                    <label for="as_eq">none of these words:</label>
                    <input class='advanced-input' type="text" id="as_eq" name="as_eq">
                </div>
                <div>
                    <input id="advanced-submit" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
